<html>
    <head>
    </head>
    <body>
        <button onclick="countContacts()">Count Contacts (05)</button>

        <script type="text/javascript">
            Xrm = window.parent.Xrm;
            var webApiUrl = Xrm.Page.context.getClientUrl() + "/api/data/v8.2/";
            function countContacts() {
                var qry = "accounts(" + Xrm.Page.data.entity.getId().replace("{", "").replace("}", "") + ")?$expand=contact_customer_accounts($select=fullname)";
                var url = webApiUrl + qry;
                var req = new XMLHttpRequest();
                req.open("GET", url);
                req.setRequestHeader("Accept", "application/json");
                req.setRequestHeader("Content-Type", "application/json; charset=utf-8");
                req.setRequestHeader("OData-MaxVersion", "4.0");
                req.setRequestHeader("OData-Version", "4.0");
                req.setRequestHeader("If-None-Match", "");
                req.onreadystatechange = function () {
                    if (this.readyState === 4 && this.status === 200) {
                        var result = JSON.parse(this.response);
                        Xrm.Utility.alertDialog(result.contact_customer_accounts.length.toString() + " contacts");
                    }
                }
                req.send();
            }
        </script>
    </body>
</html>
